<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Climbing Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>



  </head>
  <body>
    <form class="climberInfo" action="index.html" method="get">
      <div class="">
        <input type="text" name="firstName" value="" placeholder="First Name">
      </div>
      <div class="">
        <input type="text" name="lastName" value="" placeholder="Last Name">
      </div>
      <div class="">
        <input type="number" name="age" value="" placeholder="Age">
      </div>
      <div class="">
        <input type="number" name="climbingGrade" value="" placeholder="Lead Climbing Grade">
      </div>
      <div class="">
        <input type="number" name="boulderingGrade" value="" placeholder="Bourlering Grade">
      </div>
      <div class="">
        <input type="number" name="phoneNumber" value="" placeholder="Phone Number">
      </div>
      <div class="">
        <input type="date" name="days" value="" placeholder="Days">
        <input type="time" name="time" value="" placeholder="Times">
      </div>
      <div class="">
        <input type="email" name="email" value="" placeholder="Email">
      </div>
      <div class="">
        <input type="submit" name="submit" placeholder="Submit">
      </div>
    </form>

  </body>
</html>
